{% extends 'base.html' %}
{% block page %}
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Reset Password</h1>
             </div></br></br></br>
            <h2 class="word">
               
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                        <div class="notification is-danger">
                        {{ messages[0] }}
                        </div>
                 {% endif %}
                 {% endwith %}
                <form action="{{ url_for('resetPassword') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <input id="phonenumber" name="phonenumber" type="text" placeholder="Enter Your Phone Number" class="textbox"/></br></br>
                    <input id="new_password" name="new_password" type="password" placeholder="Enter New Password" class="textbox"/></br></br>
                    <input id="new_password2" name="new_password2" type="password" placeholder="Confirm New Password" class="textbox"/></br></br>
                    
                    <input type="submit" class="btn" value="Reset Password"></br>
                </form>
            </h2>
            <p class="bottom">Register<a class="bottom" href="{{url_for('register')}}"> Sign Up Here</a></p>
          </div>
        </div>
{% endblock %}
