{% extends "base.html" %}

{% block page %}
 <h1>My Profile</h1>
<div>
 {% if current_user.profile_picture != null %}
    <img src="{{ url_for('static', filename='images/profile/' + current_user.profile_picture) }}" alt="Profile Picture">
{% endif %}
</div>
<div>
    <a href="{{ url_for('upload_profile_picture') }}">Change Profile Picture</a>
</div>
{% endblock %}
