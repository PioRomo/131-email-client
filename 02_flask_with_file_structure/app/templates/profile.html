{% extends "base.html" %}

{% block page %}
<h1>Upload Profile Picture</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.profile_picture.label }}
            {{ form.profile_picture }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
