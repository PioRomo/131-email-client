{% extends 'base.html' %}
{% block page %}
	<body>
		<h1>Todo List</h1>
		<div>Add a new todo item:
			<form action="{{ url_for('add') }}" method="POST">
				<input type="text" name="todoitem">
				<input type="submit" value="Add Item" class="button">
			</form>
		</div>
		<div>
			<h2>Incomplete Items</h2>
			<ul>
				{% for todo in incomplete %}
				<li style="font-size: 20pt" class='mark'>{{ todo.text }}<d>&nbsp;&emsp;<d><a style="font-size: 15pt" href="{{ url_for('complete', id=todo.id) }}">Mark As Complete</a></li>
				{% endfor %}	
			</ul>
			<h2>Completed Items</h2>
			<ul>
				{% for todo in complete %}
				<li style="font-size: 20pt">{{ todo.text }}<d style="color: black">|</d></li>
				{% endfor %}
			</ul>
		</div>
	</br>
	<form action="{{ url_for('clearTodo') }}" method="POST">
		<input type="submit" value="Clear Completed Tasks" class="button">
	</form>
	</body>
{% endblock %}
